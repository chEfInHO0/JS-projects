<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/templateEnterprise.css">
</head>
<body>
    <div class="container">
        <label for="name">
            <legend>Nome da Empresa: </legend>
            <input class="text-field" type="text" id="name">
        </label><br><br>
        <label for="email">
            <legend>E-Mail:</legend>
            <input class="text-field" type="email" id="email">
        </label><br><br>
        <label for="dept">
            <legend>Departamento:</legend>
            <input class="text-field" type="text" id="dept">
        </label><br><br>
        <label for="tel">
            <legend>Telefone:</legend>
            <input class="text-field" type="tel" id="tel">
        </label><br><br>
    </div>
    <button>Enviar</button>

</body>
</html>
